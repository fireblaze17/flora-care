<!DOCTYPE html>
<html>
<head>
    <title>Edit Plant</title>
</head>
<body>
    <h2>Edit Plant</h2>
    <form action="{{ url_for('editplant', plant_id=plant[0]) }}" method="post">
        <label for="name">Plant Name:</label>
        <input type="text" id="name" name="name" value="{{ plant[1] }}" required><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ plant[2] }}" required><br><br>
        <label for="frequency">Watering Frequency (hours):</label>
        <input type="number" id="frequency" name="frequency" value="{{ plant[3] }}" required><br><br>
        <button type="submit">Update Plant</button>
    </form>
</body>
</html>
