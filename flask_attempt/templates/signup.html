<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #004d40, #66bb6a); /* Updated colors */
            color: white;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #004d40; /* Updated color */
            border-bottom: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card-body {
            background-color: white;
            color: black;
        }
        .form-control:focus {
            border-color: #004d40; /* Updated color */
            box-shadow: 0 0 8px rgba(0, 77, 64, 0.3); /* Updated shadow color */
        }
        .btn-primary {
            background-color: #66bb6a; /* Updated color */
            border-color: #66bb6a; /* Updated border color */
        }
        .btn-primary:hover {
            background-color: #338a3e; /* Updated hover color */
            border-color: #338a3e; /* Updated hover border color */
        }
        .text-primary {
            color: #004d40 !important; /* Updated color */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card w-50">
            <div class="card-header text-center text-white">
                <h2>Sign Up</h2>
            </div>
            <div class="card-body">
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="email" class="text-primary">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-primary">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/" class="text-primary">Log In</a></p>
                </div>
            </div>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
