<!DOCTYPE html>
<html>
<head>
    <title>Add Plant</title>
</head>
<body>
    <h2>Add a New Plant</h2>
    <form action="/add_plant" method="post">
        <label for="plant_name">Plant Name:</label>
        <input type="text" id="plant_name" name="plant_name" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="watering_frequency">Watering Frequency (hours):</label>
        <input type="number" id="watering_frequency" name="watering_frequency" required><br><br>

        <button type="submit">Add Plant</button>
    </form>
</body>
</html>
